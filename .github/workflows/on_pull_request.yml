name: "Pull Request Linter"

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: lekterable/branchlint-action@master
        with:
          allowed: |
            /^(.+:)?bugfix/.+/i
            /^(.+:)?docs?/.+/i
            /^(.+:)?feature/.+/i
            /^(.+:)?hotfix/.+/i
            /^(.+:)?major/.+/i
            /^(.+:)?misc/.+/i
            /^(.+:)?develop$/i
